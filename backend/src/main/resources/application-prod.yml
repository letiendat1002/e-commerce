server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      connection-timeout: 60000
      idle-timeout: 600000
      max-lifetime: 3600000
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
env-variable:
  api-url: ${API_URL}
